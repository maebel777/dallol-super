<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header, footer { background-color: #07f0dc; color: #fff; padding: 10px; text-align: center; }
        nav { background-color: #07f0dc;margin: 10px; text-align: center; }
        nav a { margin: 0 15px; text-decoration: none; color: #333; }
        main { padding: 20px; }
        input, textarea, select, button { display: block; margin: 10px 0; padding: 10px; width: 100%; }
    </style>
</head>
<body>
    <header>
        <nav>
        <a href="home.html">Home</a>
        <a href="product.html">Product</a>
        <a href="order.html">Order</a>
        <a href="seller.html">Seller</a>
        <a href="contact.html">Contact</a>
        <a href="account.html">account</a>
    </nav>
    </header>
    
    <main id="seller">
        <h2>Seller Upload Page</h2>
        <p>Upload your products here. After review, they will be posted for buyers to view.</p>
        <form action="admin.html" method="post">
            <label for="sellerName">Seller Name:</label>
            <input type="text" id="sellerName" name="sellerName" required>

            <label for="sellerphoneNumber">phone number:</label>
            <input type="number" id="sellerphoneNumber" name="sellerphoneNumber" required>

            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>
            
            <label for="productDescription">Product Description:</label>
            <textarea id="productDescription" name="productDescription" required></textarea>
            
            <label for="productPrice">Product Price:</label>
            <input type="number" id="productPrice" name="productPrice" required>
            
            <label for="productImage">Product Image URL:</label>
            <input type="url" id="productImage" name="productImage">
            
            <button type="submit">Submit Product</button>
        </form>
    </main>
</body>
</html>
