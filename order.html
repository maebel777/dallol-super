        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header, footer { background-color: #07f0dc; color: #fff; padding: 10px; text-align: center; }
        nav { background-color: #07f0dc;margin: 10px; text-align: center; }
        nav a { margin: 0 15px; text-decoration: none; color: #333; }

    <header>
       <nav>
        <a href="home.html">Home</a>

    <main id="order">
        <h2>Place a Custom Order</h2>
        <form action="admin.html" method="post">
            <label for="buyerName">Your Name:</label>
            <input type="text" id="buyerName" name="buyerName" required>
            
            <label for="buyerEmail">Phone Number:</label>
            <input type="number" id="buyerPhoneNumber" name="buyerPhoneNumber" required>
            
            <label for="productRequest">Product Specifications:</label>
            <textarea id="productRequest" name="productRequest" required></textarea>
            
            <button type="submit">Submit Order</button>
        </form>
    </main>
